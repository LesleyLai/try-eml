<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Try Embedded ML</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">

    <style type="text/css">
     #cols {
       display: flex;
       height: 100%;
     }

     #editor-container {
       width: 50%;
     }

     #editor {
       height: 100%;
       margin: 0px;
       font-size: 16px;
       font-family: monospace;
     }

     #repl-container {
       width: 50%;
       height: 100%;
       background-color: #222;
       color: #fff;
       max-height: 100%;
       overflow-x: hidden;
       overflow-y: auto;
     }

     #repl {
       font-family: monospace;
       font-size: 16px;
       
       margin-top: 10px;
       margin-left: 40px;
       width: calc(100% - 40px);
     }
    </style>

  </head>
  <body>

    <div id="cols">
      <div id="editor-container">
        <pre id="editor">puts("Hello world")</pre>
      </div>

      <div id="repl-container">
        <div id="repl"></div>
      </div>
    </div>

    <script src="Index.js"></script>
    <script src="eml.js"></script>
  </body>
</html>
